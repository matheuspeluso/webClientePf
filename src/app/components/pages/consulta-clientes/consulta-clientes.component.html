<div class="container mt-4">
    <h2 class="text-center mb-4">Consulta de Clientes</h2>
  
    <!-- Campo de busca -->
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Buscar por nome..."
        [(ngModel)]="filtroNome"
        (keyup)="filtrarClientes()"
      />
      <button class="btn btn-danger" (click)="carregarClientes()">Limpar</button>
    </div>
  
    <!-- Tabela Responsiva -->
    <div class="table-responsive">
      <table class="table table-striped table-hover text-center">
        <thead class="table-dark">
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>CPF</th>
            <th>Data de Nascimento</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <td>{{ cliente.nome }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.cpf }}</td>
            <td>{{ cliente.dataNascimento | date:'dd/MM/yyyy' }}</td>
            <td>
              <div class="d-grid gap-2">
                <button class="btn btn-primary btn-sm">✏️ Editar Cliente</button>
                <button class="btn btn-secondary btn-sm">📍 Consultar Endereço</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
