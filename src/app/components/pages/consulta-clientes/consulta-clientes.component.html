<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Consulta de Clientes</h4>
    </div>

    <div class="card-body">
      <!-- Campo de busca -->
      <div class="mb-4">
        <label for="filtroNome" class="form-label">Buscar por Nome</label>
        <div class="input-group">
          <input type="text" id="filtroNome" class="form-control" placeholder="Digite o nome do cliente..."
            [(ngModel)]="filtroNome" (keyup)="filtrarClientes()" />
          <button class="btn btn-danger" (click)="carregarClientes()">Limpar</button>

          
        </div>
        <!--exibindo mensagem de retorno da api-->
        <div *ngIf="mensagem != ''" class="class-alert-mensagem">
          <div class="alert alert-primary alert-dismissible fade show" role="alert">
            <strong>{{ mensagem }}</strong>
            <button (click)="mensagem = ''" type="button" class="btn-close" aria-label="Close"></button>
          </div>
        </div>
      </div>

      <!-- Tabela Responsiva -->
      <div class="table-responsive">
        <table class="table table-striped table-hover text-center">
          <thead class="table-dark">
            <tr>
              <th>Nome</th>
              <th>Email</th>
              <th>CPF</th>
              <th>Data de Nascimento</th>
              <th>AÃ§Ãµes</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clientes | paginate: {itemsPerPage: 5, currentPage: paginador}">
              <td>{{ cliente.nome }}</td>
              <td>{{ cliente.email }}</td>
              <td>{{ cliente.cpf }}</td>
              <td>{{ cliente.dataNascimento | date:'dd/MM/yyyy' }}</td>
              <td>
                <div class="d-grid gap-2">
                  <button class="btn btn-primary btn-sm" [routerLink]="['/pages/clientes/edicao', cliente.id]">âœï¸
                    Editar</button>
                  <button class="btn btn-secondary btn-sm" [routerLink]="['/pages/clientes/enderecos', cliente.id]">ğŸ“ Consultar EndereÃ§o</button>
                  <button class="btn btn-danger btn-sm" (click)="excluirCliente(cliente.id)">ğŸ—‘ï¸ Excluir</button>

                </div>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- RÃ©gua de paginaÃ§Ã£o -->
        <div class="text-center mt-3">
          <pagination-controls (pageChange)="handlePageChange($event)" previousLabel="PÃ¡gina anterior"
            nextLabel="PrÃ³xima pÃ¡gina" 
          />
        </div>

      </div>
    </div>
  </div>
</div>
