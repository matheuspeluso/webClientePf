<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Consulta de Clientes</h4>
    </div>
    <div class="card-body">
      <!-- Campo de busca -->
      <div class="mb-4">
        <label for="filtroNome" class="form-label">Buscar por Nome</label>
        <div class="input-group">
          <input
            type="text"
            id="filtroNome"
            class="form-control"
            placeholder="Digite o nome do cliente..."
            [(ngModel)]="filtroNome"
            (keyup)="filtrarClientes()"
          />
          <button class="btn btn-danger" (click)="carregarClientes()">Limpar</button>
        </div>
      </div>

      <!-- Tabela Responsiva -->
      <div class="table-responsive">
        <table class="table table-striped table-hover text-center">
          <thead class="table-dark">
            <tr>
              <th>Nome</th>
              <th>Email</th>
              <th>CPF</th>
              <th>Data de Nascimento</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clientes">
              <td>{{ cliente.nome }}</td>
              <td>{{ cliente.email }}</td>
              <td>{{ cliente.cpf }}</td>
              <td>{{ cliente.dataNascimento | date:'dd/MM/yyyy' }}</td>
              <td>
                <div class="d-grid gap-2">
                  <button class="btn btn-primary btn-sm" [routerLink]="['/pages/clientes/edicao', cliente.id]">✏️ Editar</button>
                  <button class="btn btn-secondary btn-sm">📍 Consultar Endereço</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
