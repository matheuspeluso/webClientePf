<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Consulta de Endereços</h4>
            <button class="btn btn-light adicionar-endereco-btn" [routerLink]="['/pages/clientes/enderecos/cadastro', idCliente]">
                ➕ Cadastrar Endereço
            </button>
        </div> 

        <div class="card-body">
            <!-- Mensagem caso não tenha endereços -->
            <div *ngIf="mensagem !== ''" class="class-alert-mensagem">
                <div class="alert alert-primary alert-dismissible fade show" role="alert">
                    <strong>{{ mensagem }}</strong>
                    <button (click)="mensagem = ''" type="button" class="btn-close" aria-label="Close"></button>
                </div>
            </div>

            <!-- Tabela Responsiva -->
            <div class="table-responsive" *ngIf="enderecos.length > 0">
                <table class="table table-striped table-hover text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>Logradouro</th>
                            <th>Número</th>
                            <th>Complemento</th>
                            <th>Bairro</th>
                            <th>Cidade</th>
                            <th>UF</th>
                            <th>CEP</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let endereco of enderecos">
                            <td>{{ endereco.logradouro }}</td>
                            <td>{{ endereco.numero }}</td>
                            <td>{{ endereco.complemento }}</td>
                            <td>{{ endereco.bairro }}</td>
                            <td>{{ endereco.cidade }}</td>
                            <td>{{ endereco.uf }}</td>
                            <td>{{ endereco.cep }}</td>
                            <td>
                                <button class="btn btn-primary btn-sm me-2"
                                    [routerLink]="['/pages/clientes/enderecos/editar', endereco.id]">
                                    ✏️ Editar
                                </button>
                                <button class="btn btn-danger btn-sm" (click)="excluirEndereco(endereco.id)" [disabled]="enderecos.length <= 1">
                                    🗑️ Excluir
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Botão para voltar -->
            <div class="mt-3">
                <button class="btn btn-warning" [routerLink]="['/pages/clientes/consulta']">🔙 Voltar</button>
            </div>
        </div>
    </div>
</div>
